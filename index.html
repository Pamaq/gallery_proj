<html lang="pl">
<head>

  <title>Carousel</title>
  <link  rel="stylesheet" href="style.css"/>
<body>
  <section aria-label = "Newest photos">
    
    <div class = "carousel" data-carousel>
    <button class = "carousel-button prev" data-carousel-button="prev">	&#8592;</button>
    <button class = "carousel-button next" data-carousel-button="next">	&#8594;</button>
    <ul data-slides>
      <li class = "slide" data-active>
        <img src ="https://images.unsplash.com/photo-1668150778004-5c90be1a9243?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt = "Mountains"></li>
      <li class = "slide">
        <img src ="https://images.unsplash.com/photo-1667747501985-40fa56e5cebc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1858&q=80"alt = "Grain"></li>
      <li class = "slide">
        <img src ="https://images.unsplash.com/photo-1670638443803-80651af5925f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt = "Seashore stones"></li>
    </ul>
    </div>
  </section>
  <section aria-label = "Newest photos">

    <button class = "carousel-button prev" data-carousel-button="prev">	&#8592;</button>
    <button class = "carousel-button next" data-carousel-button="next">	&#8594;</button>

      <li class = "slide">
        <img src ="https://images.unsplash.com/photo-1670680640359-5a4a6ebd5bb4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"alt = "NYC"></li>
